<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mission to Mars</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
  <div class="container">

    <div class="jumbotron text-center">
      <h1>Mission to Mars</h1>
      <p><a class="btn btn-primary btn-lg" href="/scrape" role="button">Scrape New Data</a></p>
      <!-- <p><a class="btn btn-primary btn-lg" href="/clear" role="button">Clear Results</a></p> -->
    </div>

    <!-- Marslist Listings -->
    <div class="row" id="mission to mars">
      <div class="col-md-12">
      <h2 class="heading"> Mars News</h2>
      <h3 class="heading"> {{scrape_info.news_title}} </h3>
      <h4 class="heading"> {{scrape_info.news_p}} </h4>
      </div>
    </div>

    <div class="row" id="mission to mars">
      <div class="col-md-12">
      <h2 class="heading"> Mars Images</h2>
      <img src= {{scrape_info.featured_image_url}} >
      </div>
    </div>    

    <div class="row" id="mission to mars">
       <div class="col-md-12">
       <h2 class="heading"> Mars Weather</h2>
       <h4 class="heading"> {{scrape_info.mars_weather}}</h4>
       </div>
    </div>    

    <div class="row" id="mission to mars">
      <div class="col-md-12">
      <h2 class="heading"> Mars Fact</h2>
        {{scrape_info.fact_html|safe}}
      </div>
    </div>    

    <!-- <div class="row" id="mission to mars">
      <div class="col-md-12">
      <h2 class="heading" Mars Hemisphere Iamge</h2>
      <h3 class="heading"> {{scrape_info.title_list}} </h3>
      <img src= {{hemisphere_img_url}} >
      </div>
    </div>    -->
   
   
  </div>
</body>

</html>
